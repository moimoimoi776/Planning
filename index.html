<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Agenda</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root {
    --bg: #0f0f13;
    --surface: #18181f;
    --surface2: #22222c;
    --border: #2e2e3a;
    --text: #e8e8f0;
    --text-muted: #7a7a90;
    --accent: #c8a96e;
    --rdv-color: #c86e8f;
    --rdv-bg: rgba(200,110,143,0.15);
    --long-color: #6ec8a9;
    --long-bg: rgba(110,200,169,0.15);
    --vacances-color: #c8a96e;
    --vacances-bg: rgba(200,169,110,0.15);
    --radius: 12px;
    --sidebar: 220px;
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'DM Sans',sans-serif; background:var(--bg); color:var(--text); min-height:100vh; display:flex; }

  /* SIDEBAR */
  #sidebar {
    width:var(--sidebar); background:var(--surface); border-right:1px solid var(--border);
    display:flex; flex-direction:column; padding:28px 0;
    position:fixed; top:0; left:0; bottom:0; z-index:100;
  }
  .logo { font-family:'DM Serif Display',serif; font-size:1.4rem; color:var(--accent); padding:0 24px 28px; border-bottom:1px solid var(--border); }
  .logo span { color:var(--text-muted); font-size:0.75rem; display:block; font-family:'DM Sans',sans-serif; margin-top:2px; font-weight:300; }
  nav { padding:20px 12px; flex:1; }
  nav button {
    width:100%; text-align:left; background:none; border:none; color:var(--text-muted);
    font-family:'DM Sans',sans-serif; font-size:0.9rem; font-weight:500;
    padding:10px 14px; border-radius:8px; cursor:pointer;
    display:flex; align-items:center; gap:10px; transition:all 0.15s; margin-bottom:4px;
  }
  nav button:hover { background:var(--surface2); color:var(--text); }
  nav button.active { background:var(--surface2); color:var(--accent); }
  nav button .icon { font-size:1.1rem; width:20px; text-align:center; }
  .legend { padding:16px 20px; border-top:1px solid var(--border); }
  .legend-title { font-size:0.7rem; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.1em; margin-bottom:10px; }
  .legend-item { display:flex; align-items:center; gap:8px; font-size:0.8rem; color:var(--text-muted); margin-bottom:6px; }
  .legend-dot { width:8px; height:8px; border-radius:50%; flex-shrink:0; }
  .legend-dot.rdv { background:var(--rdv-color); }
  .legend-dot.long { background:var(--long-color); }
  .legend-dot.vacances { background:var(--vacances-color); }

  /* MAIN */
  #main { margin-left:var(--sidebar); flex:1; padding:32px; min-height:100vh; }
  .view { display:none; }
  .view.active { display:block; }

  /* CALENDRIER */
  .cal-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:28px; }
  .cal-header h1 { font-family:'DM Serif Display',serif; font-size:2rem; }
  .nav-btns { display:flex; gap:8px; }
  .nav-btns button {
    background:var(--surface); border:1px solid var(--border); color:var(--text);
    font-family:'DM Sans',sans-serif; font-size:0.85rem; padding:8px 16px;
    border-radius:8px; cursor:pointer; transition:all 0.15s;
  }
  .nav-btns button:hover { background:var(--surface2); border-color:var(--accent); color:var(--accent); }
  .months-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:16px; }
  .month-card { background:var(--surface); border:1px solid var(--border); border-radius:var(--radius); padding:16px; }
  .month-title { font-family:'DM Serif Display',serif; font-size:1rem; color:var(--accent); margin-bottom:12px; text-transform:capitalize; }
  .month-title span { color:var(--text-muted); font-family:'DM Sans',sans-serif; font-size:0.8rem; font-weight:300; margin-left:4px; }
  .weekdays { display:grid; grid-template-columns:repeat(7,1fr); margin-bottom:6px; }
  .weekdays span { text-align:center; font-size:0.65rem; font-weight:600; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.05em; padding:4px 0; }
  .days-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:1px; }
  .day { min-height:32px; padding:2px; border-radius:6px; display:flex; flex-direction:column; align-items:center; }
  .day.other-month .day-num { color:var(--border); }
  .day-num { font-size:0.75rem; color:var(--text-muted); line-height:1.8; font-weight:400; min-width:20px; text-align:center; border-radius:50%; }
  .day.today .day-num { background:var(--accent); color:var(--bg); font-weight:600; }
  .day-events { width:100%; display:flex; flex-direction:column; gap:1px; }
  .day-event { font-size:0.6rem; padding:1px 3px; border-radius:3px; line-height:1.4; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:100%; }
  .day-event.rdv { background:var(--rdv-bg); color:var(--rdv-color); border-left:2px solid var(--rdv-color); }
  .day-event.long { background:var(--long-bg); color:var(--long-color); border-left:2px solid var(--long-color); }
  .day-event.vacances { background:var(--vacances-bg); color:var(--vacances-color); border-left:2px solid var(--vacances-color); }

  /* FORMULAIRE */
  .form-header { margin-bottom:32px; }
  .form-header h1 { font-family:'DM Serif Display',serif; font-size:2rem; margin-bottom:6px; }
  .form-header p { color:var(--text-muted); font-size:0.9rem; }
  .form-card { background:var(--surface); border:1px solid var(--border); border-radius:var(--radius); padding:32px; max-width:600px; }
  .form-row { margin-bottom:20px; }
  label { display:block; font-size:0.78rem; font-weight:600; color:var(--text-muted); text-transform:uppercase; letter-spacing:0.07em; margin-bottom:7px; }
  input[type=text], input[type=date], textarea, select {
    width:100%; background:var(--bg); border:1px solid var(--border); border-radius:8px;
    color:var(--text); font-family:'DM Sans',sans-serif; font-size:0.9rem; padding:10px 14px;
    outline:none; transition:border-color 0.15s;
  }
  input[type=text]:focus, input[type=date]:focus, textarea:focus { border-color:var(--accent); }
  textarea { resize:vertical; min-height:90px; }
  .cat-selector { display:flex; gap:10px; }
  .cat-btn {
    flex:1; padding:10px; background:var(--bg); border-radius:8px;
    border:1px solid var(--border); color:var(--text-muted);
    font-family:'DM Sans',sans-serif; font-size:0.85rem; font-weight:500;
    cursor:pointer; text-align:center; transition:all 0.15s;
  }
  .cat-btn:hover { border-color:var(--text-muted); color:var(--text); }
  .cat-btn.selected-rdv { border-color:var(--rdv-color); color:var(--rdv-color); background:var(--rdv-bg); }
  .cat-btn.selected-long { border-color:var(--long-color); color:var(--long-color); background:var(--long-bg); }
  .cat-btn.selected-vacances { border-color:var(--vacances-color); color:var(--vacances-color); background:var(--vacances-bg); }
  .date-end-block { display:none; }
  .date-end-block.visible { display:block; }
  .btn-primary { background:var(--accent); color:var(--bg); border:none; border-radius:8px; font-family:'DM Sans',sans-serif; font-size:0.9rem; font-weight:600; padding:12px 28px; cursor:pointer; transition:opacity 0.15s; }
  .btn-primary:hover { opacity:0.85; }
  .btn-secondary { background:var(--surface2); color:var(--text-muted); border:1px solid var(--border); border-radius:8px; font-family:'DM Sans',sans-serif; font-size:0.9rem; padding:12px 20px; cursor:pointer; transition:all 0.15s; margin-right:10px; }
  .btn-secondary:hover { color:var(--text); }

  /* LISTE */
  .list-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; }
  .list-header h1 { font-family:'DM Serif Display',serif; font-size:2rem; }
  .events-list { display:flex; flex-direction:column; gap:10px; max-width:700px; }
  .event-item { background:var(--surface); border:1px solid var(--border); border-radius:var(--radius); padding:16px 20px; display:flex; align-items:flex-start; gap:14px; transition:border-color 0.15s; }
  .event-item:hover { border-color:var(--text-muted); }
  .event-bar { width:3px; border-radius:3px; align-self:stretch; flex-shrink:0; }
  .event-bar.rdv { background:var(--rdv-color); }
  .event-bar.long { background:var(--long-color); }
  .event-bar.vacances { background:var(--vacances-color); }
  .event-info { flex:1; }
  .event-title-row { display:flex; align-items:center; gap:8px; margin-bottom:4px; }
  .event-title { font-weight:600; font-size:0.95rem; }
  .event-cat { font-size:0.65rem; font-weight:600; text-transform:uppercase; letter-spacing:0.08em; padding:2px 7px; border-radius:10px; }
  .event-cat.rdv { background:var(--rdv-bg); color:var(--rdv-color); }
  .event-cat.long { background:var(--long-bg); color:var(--long-color); }
  .event-cat.vacances { background:var(--vacances-bg); color:var(--vacances-color); }
  .event-date { font-size:0.8rem; color:var(--text-muted); margin-bottom:4px; }
  .event-content { font-size:0.83rem; color:var(--text-muted); line-height:1.5; }
  .event-actions { display:flex; gap:6px; flex-shrink:0; }
  .event-delete { background:none; border:none; color:var(--border); font-size:1rem; cursor:pointer; padding:2px; transition:color 0.15s; }
  .event-delete:hover { color:#c86e6e; }
  .event-edit { background:none; border:none; color:var(--border); font-size:1rem; cursor:pointer; padding:2px; transition:color 0.15s; }
  .event-edit:hover { color:var(--accent); }

  .empty-state { text-align:center; padding:48px 0; color:var(--text-muted); }
  .empty-state .big { font-size:2.5rem; margin-bottom:12px; }

  /* LOADING */
  .loading { display:flex; align-items:center; gap:10px; color:var(--text-muted); font-size:0.9rem; padding:20px 0; }
  .spinner { width:16px; height:16px; border:2px solid var(--border); border-top-color:var(--accent); border-radius:50%; animation:spin 0.7s linear infinite; }
  @keyframes spin { to { transform:rotate(360deg); } }

  /* TOAST */
  #toast { position:fixed; bottom:24px; right:24px; background:var(--surface2); border:1px solid var(--accent); color:var(--accent); padding:12px 20px; border-radius:8px; font-size:0.85rem; font-weight:500; transform:translateY(80px); opacity:0; transition:all 0.3s; z-index:9999; }
  #toast.show { transform:translateY(0); opacity:1; }
  #toast.error { border-color:#c86e6e; color:#c86e6e; }

  ::-webkit-scrollbar { width:5px; }
  ::-webkit-scrollbar-track { background:var(--bg); }
  ::-webkit-scrollbar-thumb { background:var(--border); border-radius:5px; }
</style>
</head>

<script>
// ‚îÄ‚îÄ SUPABASE CONFIG ‚îÄ‚îÄ
const SUPABASE_URL = 'https://cmfpolllfchtytrowspilt.supabase.co';
const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNtZnBvbGxsZmNodHl0cndzc3BpbHQiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc3MjM5MDI5NywiZXhwIjoyMDg3OTY2Mjk3fQ.WvW_-R5LWhfRQFkrl4InN3g_vX3EklWF1Mh1io83T4A';
const { createClient } = supabase;
const db = createClient(SUPABASE_URL, SUPABASE_ANON);

// ‚îÄ‚îÄ STATE ‚îÄ‚îÄ
let startOffset = 0;
let selectedCat = null;
let editingId = null;
let events = [];

const MONTHS_FR = ['Janvier','F√©vrier','Mars','Avril','Mai','Juin','Juillet','Ao√ªt','Septembre','Octobre','Novembre','D√©cembre'];
const DAYS_FR = ['L','M','M','J','V','S','D'];

// ‚îÄ‚îÄ INIT ‚îÄ‚îÄ
async function init() {
  await loadEvents();
  renderCalendar();
}

// ‚îÄ‚îÄ SUPABASE CRUD ‚îÄ‚îÄ
async function loadEvents() {
  const { data, error } = await db.from('events').select('*').order('date_start', { ascending: true });
  if (error) { showToast('Erreur chargement : ' + error.message, true); return; }
  events = data || [];
}

async function insertEvent(ev) {
  const { data, error } = await db.from('events').insert([ev]).select().single();
  if (error) { showToast('Erreur sauvegarde : ' + error.message, true); return null; }
  return data;
}

async function updateEvent(id, ev) {
  const { error } = await db.from('events').update(ev).eq('id', id);
  if (error) { showToast('Erreur modification : ' + error.message, true); return false; }
  return true;
}

async function removeEvent(id) {
  const { error } = await db.from('events').delete().eq('id', id);
  if (error) { showToast('Erreur suppression : ' + error.message, true); return false; }
  return true;
}

// ‚îÄ‚îÄ NAVIGATION ‚îÄ‚îÄ
function showView(v) {
  document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
  document.querySelectorAll('nav button').forEach(el => el.classList.remove('active'));
  document.getElementById('view-' + v).classList.add('active');
  document.getElementById('nav-' + v).classList.add('active');
  if (v === 'cal') renderCalendar();
  if (v === 'list') renderList();
  if (v === 'add') { resetForm(); }
}

function offsetMonths(n) { startOffset += n; renderCalendar(); }
function goToday() { startOffset = 0; renderCalendar(); }

// ‚îÄ‚îÄ CALENDRIER ‚îÄ‚îÄ
function renderCalendar() {
  const today = new Date();
  const grid = document.getElementById('months-grid');
  grid.innerHTML = '';
  const start = new Date(today.getFullYear(), today.getMonth() + startOffset, 1);
  const end = new Date(today.getFullYear(), today.getMonth() + startOffset + 5, 1);
  document.getElementById('cal-title').textContent =
    MONTHS_FR[start.getMonth()] + ' ' + start.getFullYear() +
    ' ‚Äî ' + MONTHS_FR[end.getMonth()] + ' ' + end.getFullYear();
  for (let i = 0; i < 6; i++) {
    const d = new Date(today.getFullYear(), today.getMonth() + startOffset + i, 1);
    grid.appendChild(renderMonth(d, today));
  }
}

function renderMonth(date, today) {
  const year = date.getFullYear(), month = date.getMonth();
  const card = document.createElement('div');
  card.className = 'month-card';
  const title = document.createElement('div');
  title.className = 'month-title';
  title.innerHTML = MONTHS_FR[month] + '<span>' + year + '</span>';
  card.appendChild(title);
  const wd = document.createElement('div');
  wd.className = 'weekdays';
  DAYS_FR.forEach(d => { const s = document.createElement('span'); s.textContent = d; wd.appendChild(s); });
  card.appendChild(wd);
  const grid = document.createElement('div');
  grid.className = 'days-grid';
  let startDay = new Date(year, month, 1).getDay();
  startDay = startDay === 0 ? 6 : startDay - 1;
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const prevDays = new Date(year, month, 0).getDate();
  for (let i = startDay - 1; i >= 0; i--) grid.appendChild(makeDay(prevDays - i, true, null, false));
  for (let d = 1; d <= daysInMonth; d++) {
    const isToday = year === today.getFullYear() && month === today.getMonth() && d === today.getDate();
    const dateStr = toDateStr(year, month, d);
    grid.appendChild(makeDay(d, false, getEventsForDate(dateStr), isToday));
  }
  const total = startDay + daysInMonth;
  const remaining = total % 7 === 0 ? 0 : 7 - (total % 7);
  for (let d = 1; d <= remaining; d++) grid.appendChild(makeDay(d, true, null, false));
  card.appendChild(grid);
  return card;
}

function makeDay(num, otherMonth, dayEvents, isToday) {
  const el = document.createElement('div');
  el.className = 'day' + (otherMonth ? ' other-month' : '') + (isToday ? ' today' : '');
  const n = document.createElement('div');
  n.className = 'day-num';
  n.textContent = num;
  el.appendChild(n);
  if (dayEvents && dayEvents.length > 0) {
    const evs = document.createElement('div');
    evs.className = 'day-events';
    dayEvents.slice(0, 2).forEach(ev => {
      const dot = document.createElement('div');
      dot.className = 'day-event ' + ev.cat;
      dot.textContent = ev.title;
      dot.title = ev.title;
      evs.appendChild(dot);
    });
    if (dayEvents.length > 2) {
      const more = document.createElement('div');
      more.className = 'day-event';
      more.style.color = 'var(--text-muted)';
      more.textContent = '+' + (dayEvents.length - 2);
      evs.appendChild(more);
    }
    el.appendChild(evs);
  }
  return el;
}

function toDateStr(y, m, d) {
  return y + '-' + String(m+1).padStart(2,'0') + '-' + String(d).padStart(2,'0');
}

function getEventsForDate(dateStr) {
  return events.filter(ev => {
    if (ev.cat === 'rdv') return ev.date_start === dateStr;
    return dateStr >= ev.date_start && dateStr <= (ev.date_end || ev.date_start);
  });
}

// ‚îÄ‚îÄ FORMULAIRE ‚îÄ‚îÄ
function selectCat(cat) {
  selectedCat = cat;
  ['rdv','long','vacances'].forEach(c => document.getElementById('cat-'+c).className = 'cat-btn');
  document.getElementById('cat-'+cat).className = 'cat-btn selected-'+cat;
  document.getElementById('date-end-block').classList.toggle('visible', cat !== 'rdv');
}

function resetForm() {
  selectedCat = null; editingId = null;
  document.getElementById('f-title').value = '';
  document.getElementById('f-date-start').value = '';
  document.getElementById('f-date-end').value = '';
  document.getElementById('f-content').value = '';
  ['rdv','long','vacances'].forEach(c => document.getElementById('cat-'+c).className = 'cat-btn');
  document.getElementById('date-end-block').classList.remove('visible');
  document.getElementById('form-title').textContent = 'Nouveau rendez-vous';
}

async function saveEvent() {
  const title = document.getElementById('f-title').value.trim();
  const dateStart = document.getElementById('f-date-start').value;
  const dateEnd = document.getElementById('f-date-end').value;
  const content = document.getElementById('f-content').value.trim();

  if (!title) { showToast('Veuillez saisir un titre.', true); return; }
  if (!selectedCat) { showToast('Choisissez une cat√©gorie.', true); return; }
  if (!dateStart) { showToast('Choisissez une date de d√©but.', true); return; }
  if (selectedCat !== 'rdv' && !dateEnd) { showToast('Choisissez une date de fin.', true); return; }
  if (selectedCat !== 'rdv' && dateEnd < dateStart) { showToast('La date de fin doit √™tre apr√®s le d√©but.', true); return; }

  const ev = {
    title,
    cat: selectedCat,
    date_start: dateStart,
    date_end: selectedCat === 'rdv' ? dateStart : dateEnd,
    content
  };

  if (editingId) {
    const ok = await updateEvent(editingId, ev);
    if (!ok) return;
    showToast('√âv√©nement modifi√© ‚úì');
  } else {
    const created = await insertEvent(ev);
    if (!created) return;
    showToast('√âv√©nement ajout√© ‚úì');
  }

  await loadEvents();
  resetForm();
  showView('cal');
}

// ‚îÄ‚îÄ LISTE ‚îÄ‚îÄ
function renderList() {
  const container = document.getElementById('events-list');
  if (events.length === 0) {
    container.innerHTML = '<div class="empty-state"><div class="big">üìÖ</div><p>Aucun √©v√©nement pour l\'instant.</p></div>';
    return;
  }
  container.innerHTML = events.map(ev => `
    <div class="event-item">
      <div class="event-bar ${ev.cat}"></div>
      <div class="event-info">
        <div class="event-title-row">
          <span class="event-title">${ev.title}</span>
          <span class="event-cat ${ev.cat}">${catLabel(ev.cat)}</span>
        </div>
        <div class="event-date">${formatDateRange(ev)}</div>
        ${ev.content ? `<div class="event-content">${ev.content}</div>` : ''}
      </div>
      <div class="event-actions">
        <button class="event-edit" onclick="editEvent('${ev.id}')" title="Modifier">‚úé</button>
        <button class="event-delete" onclick="deleteEvent('${ev.id}')" title="Supprimer">‚úï</button>
      </div>
    </div>
  `).join('');
}

function catLabel(cat) {
  return { rdv:'Rendez-vous', long:'√âvt. long', vacances:'Vacances' }[cat] || cat;
}
function formatDateRange(ev) {
  const d1 = formatDate(ev.date_start);
  if (ev.cat === 'rdv' || ev.date_start === ev.date_end) return d1;
  return d1 + ' ‚Üí ' + formatDate(ev.date_end);
}
function formatDate(str) {
  if (!str) return '';
  const [y,m,d] = str.split('-');
  return d + ' ' + MONTHS_FR[parseInt(m)-1] + ' ' + y;
}

async function deleteEvent(id) {
  if (!confirm('Supprimer cet √©v√©nement ?')) return;
  const ok = await removeEvent(id);
  if (!ok) return;
  await loadEvents();
  renderList();
  showToast('√âv√©nement supprim√©');
}

function editEvent(id) {
  const ev = events.find(e => e.id === id);
  if (!ev) return;
  editingId = id;
  document.getElementById('form-title').textContent = 'Modifier l\'√©v√©nement';
  document.getElementById('f-title').value = ev.title;
  document.getElementById('f-date-start').value = ev.date_start;
  document.getElementById('f-date-end').value = ev.date_end || '';
  document.getElementById('f-content').value = ev.content || '';
  selectCat(ev.cat);
  showView('add');
  document.getElementById('nav-add').classList.add('active');
}

// ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ
function showToast(msg, isError = false) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = isError ? 'error show' : 'show';
  setTimeout(() => t.className = '', 2500);
}

init();
</script>
